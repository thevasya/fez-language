<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>FEZ Language in CSS</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="sentence-container">
        <p class="title">Whole set of symbols</p>
        <div class="col">
            <i class="letter corner-dot bottom-left"></i>
            <i class="letter corner-dot bottom-right"></i>
            <i class="letter corner-dot top-left"></i>
            <i class="letter corner-dot top-right"></i>
        </div>
        <div class="col">
            <i class="letter pisces bottom"></i>
            <i class="letter pisces top"></i>
            <i class="letter pisces left"></i>
            <i class="letter pisces right"></i>
        </div>
        <div class="col">
            <i class="letter spiral top"></i>
            <i class="letter spiral left"></i>
            <i class="letter spiral bottom"></i>
            <i class="letter spiral right"></i>
        </div>
        <div class="col">
            <i class="letter pin top"></i>
            <i class="letter pin left"></i>
            <i class="letter pin bottom"></i>
            <i class="letter pin right"></i>
        </div>
        <div class="col">
            <i class="letter side-dot top"></i>
            <i class="letter side-dot left"></i>
            <i class="letter side-dot bottom"></i>
            <i class="letter side-dot right"></i>
        </div>
        <div class="col">
            <i class="letter mail top"></i>
            <i class="letter mail left"></i>
            <i class="letter mail bottom"></i>
            <i class="letter mail right"></i>
        </div>
    </div>
</body>
</html>
